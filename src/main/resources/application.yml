spring:
  datasource:
    url: jdbc:h2:mem:qna
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

jwt:
  secret: qna-platform-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  expiration: 86400000
